<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Job Link Listener</title>
    <style>
        body { margin: 0; }
    </style>
</head>
<body>
<script>
(function() {
    const Streamlit = window.parent.Streamlit || window.Streamlit;

    function notifyReady() {
        if (Streamlit && Streamlit.setComponentReady) {
            Streamlit.setComponentReady();
        }
        if (Streamlit && Streamlit.setFrameHeight) {
            Streamlit.setFrameHeight(0);
        }
    }

    function handleMessage(event) {
        const data = event && event.data ? event.data : {};
        if (!data || data.type !== 'job-link-clicked' || !data.jobId) {
            return;
        }

        if (Streamlit && Streamlit.setComponentValue) {
            const payload = {
                jobId: String(data.jobId),
                nonce: `${Date.now()}_${Math.random().toString(16).slice(2)}`
            };
            Streamlit.setComponentValue(payload);
        }
    }

    window.addEventListener('message', handleMessage, false);
    notifyReady();
})();
</script>
</body>
</html>
